    <h2>Description</h2>
    <p>A tasty and easy to make fruit dip!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 container frozen whipped topping (thawed)</li>
        <li>1 container yogurt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Blend the ingredients together</li>
        <li>Chill the mix in the fridge for 30 minutes</li>
    </ol>
